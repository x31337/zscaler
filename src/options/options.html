<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zscaler Security Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Zscaler Security Settings</h1>
    
    <section class="section">
      <h2>Portal Configuration</h2>
      <div class="form-group">
        <label for="companyEmail">Company Portal Email:</label>
        <input type="email" id="companyEmail" placeholder="your.email@company.com">
      </div>
      <div class="form-group">
        <label for="partnerEmail">Partner Portal Email (Optional):</label>
        <input type="email" id="partnerEmail" placeholder="your.email@partner.com">
      </div>
    </section>

    <section class="section">
      <h2>Protection Settings</h2>
      <div class="form-group">
        <label>
          <input type="checkbox" id="enableProtection" checked>
          Enable Network Protection
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="enableNotifications" checked>
          Enable Notifications
        </label>
      </div>
    </section>

    <section class="section">
      <h2>Advanced Settings</h2>
      <div class="form-group">
        <label for="checkInterval">Status Check Interval:</label>
        <select id="checkInterval">
          <option value="300000">5 minutes</option>
          <option value="600000">10 minutes</option>
          <option value="1800000">30 minutes</option>
        </select>
      </div>
    </section>

    <div class="actions">
      <button id="save" class="button primary">Save Settings</button>
      <button id="reset" class="button secondary">Reset to Defaults</button>
    </div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
