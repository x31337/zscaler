<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zscaler Internet Security</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Portal section styling */
    .portal-container {
      padding: 12px;
      border-top: 1px solid #e0e0e0;
      margin-bottom: 8px;
    }
    
    .portal-container h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
    }
    
    .portal-status {
      margin-bottom: 10px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 8px;
      display: inline-block;
    }
    
    .status-dot.connected {
      background-color: #4CAF50;
    }
    
    .status-dot.disconnected {
      background-color: #F44336;
    }
    
    .portal-controls {
      margin-bottom: 10px;
    }
    
    .portal-config {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 8px;
    }
    
    .config-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .config-row label {
      flex: 0 0 80px;
      font-size: 12px;
    }
    
    .config-row input {
      flex: 1;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .config-actions {
      display: flex;
      justify-content: flex-end;
    }
    
    .btn-small {
      font-size: 12px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../icons/ZscalerAppSplash.png" alt="Zscaler Logo" class="logo">
      <h1>Zscaler Security</h1>
    </div>
    
    <div class="status-container">
      <div class="status-icon">
        <img id="statusIcon" src="../icons/icon-enabled-48.png" alt="Status">
      </div>
      <div class="status-text">
        <h2>Status: <span id="statusText">Protected</span></h2>
        <p id="statusDescription">Traffic protected by Zscaler</p>
      </div>
    </div>
    
    <div class="toggle-container">
      <div class="toggle-label">Zscaler Protection</div>
      <label class="toggle-switch">
        <input type="checkbox" id="protectionToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div class="info-container">
      <div class="info-row">
        <div class="info-label">Cloud:</div>
        <div class="info-value" id="cloudName">zscaler.net</div>
      </div>
      <div class="info-row">
        <div class="info-label">User:</div>
        <div class="info-value" id="userName">User</div>
      </div>
      <div class="info-row">
        <div class="info-label">Public IP:</div>
        <div class="info-value" id="publicIP">Loading...</div>
      </div>
      <div class="info-row">
        <div class="info-label">Private IP:</div>
        <div class="info-value" id="privateIP">Loading...</div>
      </div>
      <div class="info-row">
        <div class="info-label">Version:</div>
        <div class="info-value">1.0.0</div>
      </div>
    </div>
    
    <div class="portal-container">
      <h3>Company Portal</h3>
      
      <div class="portal-status">
        <div class="status-indicator">
          <span id="portalStatusDot" class="status-dot"></span>
          <span id="portalStatusText">Checking portal status...</span>
        </div>
      </div>
      
      <div class="portal-controls">
        <button id="portalLoginBtn" class="btn">Open Portal</button>
      </div>
      
      <div class="portal-config">
        <div class="config-row">
          <label for="portalURL">Portal URL:</label>
          <input type="text" id="portalURL" placeholder="Enter portal URL">
        </div>
        <div class="config-actions">
          <button id="savePortalURL" class="btn btn-small">Save</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <button id="refreshBtn" class="btn">Refresh Status</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
