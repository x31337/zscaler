<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zscaler Security</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="../icons/ZscalerAppSplash.png" alt="Z" class="logo">
      </div>
      <div class="header-status">
        <div class="status-text">
          <span id="statusText"></span>
          <span id="statusDescription" class="status-description"></span>
        </div>
      </div>
      <div class="header-toggle">
        <label class="toggle-switch">
          <input type="checkbox" id="protectionToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="network-smart-cards">
      <div class="cards-container">
        <div class="network-header">
          <span class="network-title">Network Status</span>
          <span class="update-badge" id="lastUpdateTime">Now</span>
        </div>
        <div class="card-slider">
          <div class="network-card" data-card="public">
            <div class="card-header">
              <div class="header-icon" title="Public IP">
                <svg viewBox="0 0 24 24">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM4 12c0-.61.08-1.21.21-1.78L8.99 15v1c0 1.1.9 2 2 2v1.93C7.06 19.43 4 16.07 4 12zm13.89 5.4c-.26-.81-1-1.4-1.9-1.4h-1v-3c0-.55-.45-1-1-1h-6v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41C17.92 5.77 20 8.65 20 12c0 2.08-.81 3.98-2.11 5.4z" fill="currentColor"/>
                </svg>
              </div>
              <span class="ip-address" id="publicIP">Loading...</span>
            </div>
          </div>
          
          <div class="network-card" data-card="docker">
            <div class="card-header">
              <div class="header-icon" title="Docker Network">
                <svg viewBox="0 0 24 24">
                  <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor"/>
                </svg>
              </div>
              <span class="ip-address" id="dockerIP">Loading...</span>
            </div>
          </div>
          
          <div class="network-card" data-card="non-private">
            <div class="card-header">
              <div class="header-icon" title="External Network">
                <svg viewBox="0 0 24 24">
                  <path d="M17 16l-4-4V8.82C14.16 8.4 15 7.3 15 6c0-1.66-1.34-3-3-3S9 4.34 9 6c0 1.3.84 2.4 2 2.82V12l-4 4H3v5h5v-3.05l4-4.2 4 4.2V21h5v-5h-4z" fill="currentColor"/>
                </svg>
              </div>
              <span class="ip-address" id="nonPrivateIP">Loading...</span>
            </div>
          </div>
          
          <div class="network-card" data-card="private">
            <div class="card-header">
              <div class="header-icon" title="Local Network">
                <svg viewBox="0 0 24 24">
                  <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" fill="currentColor"/>
                </svg>
              </div>
              <span class="ip-address" id="privateIP">Loading...</span>
            </div>
          </div>
        </div>
        
        <div class="slider-nav">
          <span class="nav-dot active" data-slide="0"></span>
          <span class="nav-dot" data-slide="1"></span>
          <span class="nav-dot" data-slide="2"></span>
          <span class="nav-dot" data-slide="3"></span>
        </div>
      </div>
    </div>

    <div class="portal-container">
      <div class="portal-row">
        <input type="email" id="companyEmail" placeholder="Corporate email" class="portal-input">
        <button id="saveCompanyPortal" class="btn btn-small">Save</button>
        <button id="openCompanyPortal" class="btn btn-small secondary">Access</button>
      </div>
      <div class="portal-row">
        <input type="email" id="partnerEmail" placeholder="Partner email" class="portal-input">
        <button id="savePartnerPortal" class="btn btn-small">Save</button>
        <button id="openPartnerPortal" class="btn btn-small secondary">Access</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
